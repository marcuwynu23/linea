name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            ext: ""
          - os: linux
            arch: 386
            ext: ""
          - os: linux
            arch: arm64
            ext: ""
          - os: windows
            arch: amd64
            ext: ".exe"
          - os: windows
            arch: 386
            ext: ".exe"
          - os: windows
            arch: arm64
            ext: ".exe"
          - os: darwin
            arch: amd64
            ext: ""
          - os: darwin
            arch: arm64
            ext: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.5"

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create bin directory
        run: mkdir -p bin

      - name: Build linea binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.VERSION }}" -o bin/linea${{ matrix.ext }} main.go

      - name: Build lineash binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${{ steps.tag.outputs.VERSION }}" -o bin/lineash${{ matrix.ext }} lineash/main.go

      - name: Create archive (Linux/macOS)
        if: matrix.os == 'linux' || matrix.os == 'darwin'
        shell: bash
        run: |
          cd bin
          tar -czf ../linea-${{ matrix.os }}-${{ matrix.arch }}.tar.gz linea lineash
          cd ..
          echo "Created linea-${{ matrix.os }}-${{ matrix.arch }}.tar.gz with both binaries"

      - name: Create archive (Windows)
        if: matrix.os == 'windows'
        shell: bash
        run: |
          cd bin
          zip -r ../linea-${{ matrix.os }}-${{ matrix.arch }}.zip linea.exe lineash.exe
          cd ..
          echo "Created linea-${{ matrix.os }}-${{ matrix.arch }}.zip with both binaries"

      - name: Upload artifact (Linux/macOS)
        if: matrix.os == 'linux' || matrix.os == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: linea-${{ matrix.os }}-${{ matrix.arch }}
          path: linea-${{ matrix.os }}-${{ matrix.arch }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: linea-${{ matrix.os }}-${{ matrix.arch }}
          path: linea-${{ matrix.os }}-${{ matrix.arch }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec cp {} release/ \;
          echo "Release files prepared:"
          ls -lh release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.VERSION }}
          name: Release ${{ steps.tag.outputs.VERSION }}
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

